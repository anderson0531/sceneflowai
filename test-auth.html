<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SceneFlow AI - Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin: 20px 0; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 10px; width: 300px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        .error { color: red; margin: 10px 0; }
        .success { color: green; margin: 10px 0; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; font-family: monospace; }
    </style>
</head>
<body>
    <h1>SceneFlow AI - Authentication Test</h1>
    
    <div class="debug">
        <h3>Debug Info:</h3>
        <button onclick="testAuth()">Test Auth System</button>
        <button onclick="testLogin()">Test Login</button>
        <div id="debugOutput"></div>
    </div>

    <h2>Login Form</h2>
    <form id="loginForm" class="auth-form">
        <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" name="email" value="demo@sceneflowai.com" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="password" value="demo123" required>
        </div>
        <button type="submit">Sign In</button>
    </form>

    <div id="loginMessage"></div>

    <h2>Sign Up Form</h2>
    <form id="signupForm" class="auth-form">
        <div class="form-group">
            <label for="signupName">Full Name</label>
            <input type="text" id="signupName" name="name" required>
        </div>
        <div class="form-group">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" name="email" required>
        </div>
        <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" name="password" required>
        </div>
        <div class="form-group">
            <label for="userType">User Type</label>
            <select id="userType" name="userType" required>
                <option value="">Select user type</option>
                <option value="filmmaker">Filmmaker</option>
                <option value="content-creator">Content Creator</option>
                <option value="marketing">Marketing</option>
                <option value="educator">Educator</option>
            </select>
        </div>
        <button type="submit">Create Account</button>
    </form>

    <div id="signupMessage"></div>

    <script src="auth.js"></script>
    <script>
        // Additional debugging
        window.addEventListener('load', () => {
            console.log('Page loaded');
            console.log('AuthManager available:', window.authManager);
        });
        
        // Override console.log to show in debug output
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            document.getElementById('debugOutput').innerHTML += '<div style="color: blue;">' + args.join(' ') + '</div>';
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            document.getElementById('debugOutput').innerHTML += '<div style="color: red;">' + args.join(' ') + '</div>';
        };
    </script>
</body>
</html>
