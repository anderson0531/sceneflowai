name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: sceneflow-ai-nextjs/package-lock.json

      - name: Install dependencies
        working-directory: sceneflow-ai-nextjs
        run: npm ci --no-audit --no-fund

      - name: Lint (soft-fail)
        working-directory: sceneflow-ai-nextjs
        run: npm run lint
        continue-on-error: true

      - name: TypeScript check
        working-directory: sceneflow-ai-nextjs
        run: npx tsc --noEmit

      - name: Build (optional)
        if: ${{ success() }}
        working-directory: sceneflow-ai-nextjs
        run: npm run build



