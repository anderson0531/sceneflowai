name: Upload Desktop Artifacts

on:
  push:
    tags:
      - 'desktop-v*'

jobs:
  build-and-upload:
    runs-on: macos-latest
    env:
      NODE_ENV: production
      VERCEL_BLOB_RW_TOKEN: ${{ secrets.VERCEL_BLOB_RW_TOKEN }}
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
      NOTARYTOOL_PROFILE: ${{ secrets.NOTARYTOOL_PROFILE }}
      CSC_LINK: ${{ secrets.CSC_LINK }}
      CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
      WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
      WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies & upload
        run: scripts/ci/upload-desktop.sh --platform all

  windows-smoke:
    runs-on: windows-latest
    needs: build-and-upload
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows installer
        run: npm run electron:build:win

      - name: Run Windows smoke test
        shell: pwsh
        run: |
          $pkg = Get-Content package.json | ConvertFrom-Json
          $version = $pkg.version
          $installer = Join-Path "dist/desktop" ("SceneFlow-Renderer-{0}-Setup.exe" -f $version)
          if (-not (Test-Path $installer)) {
            throw "Installer not found: $installer"
          }
          ./scripts/windows/smoke-test.ps1 -InstallerPath $installer

