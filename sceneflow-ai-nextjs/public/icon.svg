<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="50%" style="stop-color:#00BFA5"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="108" fill="url(#bgGradient)"/>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <line x1="128" y1="0" x2="128" y2="512" stroke="#fff" stroke-width="1"/>
    <line x1="256" y1="0" x2="256" y2="512" stroke="#fff" stroke-width="1"/>
    <line x1="384" y1="0" x2="384" y2="512" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="128" x2="512" y2="128" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="256" x2="512" y2="256" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="384" x2="512" y2="384" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Film strip element -->
  <rect x="80" y="140" width="60" height="232" rx="8" fill="#1E293B" stroke="url(#primaryGradient)" stroke-width="3"/>
  <g fill="url(#primaryGradient)" opacity="0.7">
    <rect x="88" y="156" width="12" height="16" rx="2"/>
    <rect x="88" y="188" width="12" height="16" rx="2"/>
    <rect x="88" y="220" width="12" height="16" rx="2"/>
    <rect x="88" y="252" width="12" height="16" rx="2"/>
    <rect x="88" y="284" width="12" height="16" rx="2"/>
    <rect x="88" y="316" width="12" height="16" rx="2"/>
    <rect x="88" y="348" width="12" height="16" rx="2"/>
    <rect x="120" y="156" width="12" height="16" rx="2"/>
    <rect x="120" y="188" width="12" height="16" rx="2"/>
    <rect x="120" y="220" width="12" height="16" rx="2"/>
    <rect x="120" y="252" width="12" height="16" rx="2"/>
    <rect x="120" y="284" width="12" height="16" rx="2"/>
    <rect x="120" y="316" width="12" height="16" rx="2"/>
    <rect x="120" y="348" width="12" height="16" rx="2"/>
  </g>
  
  <!-- Play button with glow -->
  <g filter="url(#glow)">
    <circle cx="300" cy="256" r="105" fill="none" stroke="url(#primaryGradient)" stroke-width="4" opacity="0.25"/>
    <circle cx="300" cy="256" r="85" fill="url(#bgGradient)" stroke="url(#primaryGradient)" stroke-width="4"/>
    <path d="M272 196 L272 316 L372 256 Z" fill="url(#primaryGradient)"/>
  </g>
  
  <!-- AI spark accents -->
  <g fill="url(#secondaryGradient)">
    <circle cx="405" cy="115" r="10" filter="url(#glow)"/>
    <circle cx="430" cy="148" r="6"/>
    <circle cx="385" cy="95" r="5"/>
    <circle cx="390" cy="405" r="8" filter="url(#glow)"/>
    <circle cx="365" cy="425" r="5"/>
  </g>
  
  <!-- Flow connection lines -->
  <g stroke="url(#primaryGradient)" stroke-width="2" fill="none" opacity="0.4">
    <path d="M140 256 Q175 256 215 256" stroke-dasharray="6,4"/>
    <path d="M385 256 Q420 240 430 180" stroke-dasharray="6,4"/>
    <path d="M385 256 Q420 272 430 332" stroke-dasharray="6,4"/>
  </g>
</svg>
